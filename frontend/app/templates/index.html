<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; }
        form > * { display: block; margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #0078d4; color: white; border: none; cursor: pointer; }
        #status, #result { margin-top: 1em; padding: 1em; border-radius: 5px; word-wrap: break-word; }
        .processing { background-color: #e6f7ff; border: 1px solid #91d5ff; }
        .completed { background-color: #f6ffed; border: 1px solid #b7eb8f; }
        .failed { background-color: #fff1f0; border: 1px solid #ffa39e; }
        #result img { max-width: 100%; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processador de Mídia na Nuvem</h1>
        <form id="upload-form">
            
            <label for="file-input">1. Escolha o ficheiro:</label>
            <input id="file-input" type="file" name="file" required>
            
            <label for="operation-select">2. Escolha a operação:</label>
            <select id="operation-select" name="operation" required>
                <option value="" disabled selected>Selecione uma opção...</option>
                <option value="img_to_bw">Converter Imagem para Preto e Branco</option>
                <option value="pdf_to_images">Extrair Imagens de PDF</option>
                <option value="video_to_slideshow">Criar Slideshow de Vídeo</option>
                </select>
            
            <button type="submit">3. Enviar para Processamento</button>
        </form>

        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        let pollingInterval;

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            statusDiv.innerHTML = '';
            statusDiv.className = '';
            resultDiv.innerHTML = '';
            
            statusDiv.className = 'processing';
            statusDiv.innerText = 'Enviando arquivo...';

            // O FormData pega automaticamente o valor do <select>
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    // Se o servidor retornou um erro (como o 500), ele entra aqui
                    throw new Error(data.error || 'Falha no upload.');
                }
                
                const jobId = data.job_id;

                if (jobId) {
                    statusDiv.innerText = `Arquivo enviado! Iniciando processamento (Job ID: ${jobId}). Aguarde...`;
                    pollStatus(jobId);
                } else {
                    throw new Error('Não foi possível obter o ID do trabalho.');
                }

            } catch (error) {
                statusDiv.className = 'failed';
                statusDiv.innerText = `Erro: ${error.message}`;
            }
        });

        function pollStatus(jobId) {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const data = await response.json();

                    statusDiv.innerText = `Status do trabalho: ${data.status}`;

                    if (data.status === 'Completed') {
                        clearInterval(pollingInterval);
                        statusDiv.className = 'completed';
                        resultDiv.innerHTML = `
                            <h3>Processamento Concluído!</h3>
                            <a href="${data.result_url}" target="_blank" download>Baixar Arquivo Processado</a>
                            <p>URL: ${data.result_url}</p>
                        `;
                    } else if (data.status === 'Failed') {
                        clearInterval(pollingInterval);
                        statusDiv.className = 'failed';
                        // Se a função de backend registar uma mensagem de erro, podemos mostrá-la
                        if (data.error_message) {
                           resultDiv.innerText = `Detalhes do erro: ${data.error_message}`;
                        }
                    }

                } catch (error) {
                    clearInterval(pollingInterval);
                    statusDiv.className = 'failed';
                    statusDiv.innerText = 'Erro ao consultar status do trabalho.';
                }
            }, 3000);
        }
    </script>
</body>
</html>
